<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Lexilytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #764ba2;
            border-bottom: 2px solid #764ba2;
            margin-bottom: -2px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #764ba2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: #fff;
            border: 1px solid #dc3545;
            display: none;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            background-color: #fff;
            border: 1px solid #28a745;
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./images/full.svg" alt="Lexilytics Logo">
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>
        
        <div id="loginForm" class="form-container active">
            <h2>Welcome Back</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Email</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="loginLoading" class="loading">Logging in</div>
            </form>
            <p id="loginErrorMessage" class="error-message"></p>
            <p id="loginSuccessMessage" class="success-message"></p>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Create Account</h2>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters long and contain letters, numbers, and special characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Create Account</button>
                <div id="signupLoading" class="loading">Creating account</div>
            </form>
            <p id="signupErrorMessage" class="error-message"></p>
            <p id="signupSuccessMessage" class="success-message"></p>
        </div>
    </div>

    <script>
        // API endpoints
        const API_ENDPOINTS = {
            login: 'http://34.136.229.253:8080/users/login',
            signup: 'http://34.136.229.253:8080/users/register'
        };

        // Token management functions
        function saveToken(token) {
            localStorage.setItem('userToken', token);
        }

        function saveUserData(userData) {
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function removeToken() {
            localStorage.removeItem('userToken');
        }

        // Tab switching function
        function switchTab(tab) {
            // Reset forms and messages when switching tabs
            document.querySelectorAll('form').forEach(form => form.reset());
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
            document.querySelectorAll('.loading').forEach(loading => loading.style.display = 'none');

            // Switch active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            document.querySelector(`.tab:${tab === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');
        }

        // Validate password strength
        function isPasswordStrong(password) {
            const minLength = 8;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return password.length >= minLength && hasLetter && hasNumber && hasSpecialChar;
        }

        // Handle login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('loginErrorMessage');
            const successMessage = document.getElementById('loginSuccessMessage');
            const loadingIndicator = document.getElementById('loginLoading');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';

            const email = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(API_ENDPOINTS.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed. Please try again.');
                }

                localStorage.setItem('token', data.access_token);
                localStorage.setItem('token_type', data.token_type);
                
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Handle signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('signupErrorMessage');
            const successMessage = document.getElementById('signupSuccessMessage');
            const loadingIndicator = document.getElementById('signupLoading');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';

            const name = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                loadingIndicator.style.display = 'none';
                return;
            }

            // Validate password strength
            if (!isPasswordStrong(password)) {
                errorMessage.textContent = 'Password does not meet the requirements';
                errorMessage.style.display = 'block';
                loadingIndicator.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(API_ENDPOINTS.signup, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Signup failed. Please try again.');
                }

                saveToken(data.token);
                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.style.display = 'block';
                
                // Redirect after successful signup
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Check URL parameters and login status on page load
        window.addEventListener('load', () => {
            // Check for signup parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'signup') {
                switchTab('signup');
            }
            
            // Check if user is already logged in
            const token = getToken();
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
