<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main layout container that holds both sidebar and content -->
    <div class="app-layout">
        <!-- Sidebar container - fixed on the left side -->
        <div class="sidebar">
            <!-- Header section of the sidebar -->
            <div class="sidebar-header">
                <h2>Project List</h2>
            </div>
            
            <!-- Container for the list of chat/project history -->
            <div class="chat-list" id="chatList">
                <!-- Individual chat history items -->
                <!-- 'active' class shows which chat is currently selected -->
                <div class="chat-item active">
                    <div class="chat-title">Spanish Visa Application</div>
                    <div class="chat-date">Mar 15, 2024</div>
                </div>
                
                <!-- Example chat items - these would be dynamically generated in production -->
                <div class="chat-item">
                    <div class="chat-title">Chinese Birth Certificate</div>
                    <div class="chat-date">Mar 14, 2024</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-title">French Work Permit</div>
                    <div class="chat-date">Mar 13, 2024</div>
                </div>
            </div>
        </div>

        <!-- Main content area - contains the translation interface -->
        <div class="main-content">
            <div class="container">
                <h1>Document Translation Assistant</h1>
                <div class="upload-section">
                    <label for="fileUpload" class="upload-button">
                        Choose Document
                        <input type="file" id="fileUpload" accept="image/*,.pdf,.doc,.docx" hidden>
                    </label>
                    <p id="fileName" class="file-name"></p>
                </div>
                <div class="preview-section">
                    <h2>Document Preview</h2>
                    <div id="preview"></div>
                </div>
                <select id="targetLanguage" class="language-select">
                    <option value="">Select Target Language</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="fr">French</option>
                </select>
                <button id="translateBtn" class="translate-button" disabled>Translate Document</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Display file name
                document.getElementById('fileName').textContent = `Selected file: ${file.name}`;
                
                // Enable translate button
                document.getElementById('translateBtn').disabled = false;
                
                // Preview image if it's an image file
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('preview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    }
                    reader.readAsDataURL(file);
                } else {
                    document.getElementById('preview').innerHTML = `<p>File selected: ${file.type}</p>`;
                }
            }
        });

        // Handle chat item clicks
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                const title = this.querySelector('.chat-title').textContent;
                const date = this.querySelector('.chat-date').textContent;
                
                localStorage.setItem('currentChat', JSON.stringify({
                    title: title,
                    date: date
                }));
                
                window.location.href = 'chat-view.html';
            });
        });

        // NEW CODE: Handle translate button click
        document.getElementById('translateBtn').addEventListener('click', function() {
            const file = document.getElementById('fileUpload').files[0];
            
            if (file) {
                // Store file information
                localStorage.setItem('currentChat', JSON.stringify({
                    title: file.name,
                    date: new Date().toLocaleDateString(),
                    isNewUpload: true
                }));
                
                // Navigate to chat view
                window.location.href = 'chat-view.html';
            } else {
                alert('Please select a file first');
            }
        });

        // Optional: Handle active state
        const chatItems = document.querySelectorAll('.chat-item');
        chatItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                chatItems.forEach(chat => chat.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
